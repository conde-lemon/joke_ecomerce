<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Título dinámico -->
    <title th:if="${product.id == null}">Crear Producto</title>
    <title th:unless="${product.id == null}">Editar Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div data-th-replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <!-- Título dinámico -->
                    <h3 th:if="${product.id == null}">Crear Nuevo Producto</h3>
                    <h3 th:unless="${product.id == null}">Editar Producto</h3>
                </div>
                <div class="card-body">
                    <!-- El formulario envía a la misma URL para crear y editar -->
                    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">

                        <!-- CAMPO OCULTO PARA EL ID: Esencial para la edición -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" class="form-control" rows="3" th:field="*{descripcion}"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">Precio (S/)</label>
                                <input type="number" id="precio" class="form-control" step="0.01" th:field="*{precio}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">Stock Inicial</label>
                                <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">URL de la Imagen</label>
                            <input type="url" id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="https://ejemplo.com/imagen.jpg" required>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" id="activo" class="form-check-input" th:field="*{activo}">
                            <label for="activo" class="form-check-label">Producto Activo</label>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div data-th-replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
