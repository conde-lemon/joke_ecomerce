<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Título dinámico -->
    <title th:if="${usuario.correo == null}">Crear Usuario</title>
    <title th:unless="${usuario.correo == null}">Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <!-- Título dinámico -->
                    <h3 th:if="${usuario.correo == null}">Crear Nuevo Usuario</h3>
                    <h3 th:unless="${usuario.correo == null}">Editar Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">

                        <!-- Correo Electrónico (ID) -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <!-- El campo de correo es de solo lectura al editar para no cambiar la clave primaria -->
                            <input type="email" id="correo" class="form-control" th:field="*{correo}"
                                   th:readonly="${usuario.correo != null}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>

                        <!-- Campos para nombre y usuario -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="usuario" class="form-control" th:field="*{usuario}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                        </div>

                        <!-- Campo de Contraseña (con lógica para edición) -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}"
                                   th:placeholder="${usuario.correo != null} ? 'Dejar en blanco para no cambiar' : ''"
                                   th:required="${usuario.correo == null}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                        </div>

                        <!-- Campo de Roles -->
                        <div class="mb-3">
                            <label for="roles" class="form-label">Roles (separados por coma, ej: USER,ADMIN)</label>
                            <input type="text" id="roles" class="form-control" th:field="*{roles}" required placeholder="USER">
                            <div class="text-danger small" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
