<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat치logo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<div data-th-replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <!-- ... (Formulario de filtros) ... -->
  <form class="row g-2 align-items-end mb-3" method="get" data-th-action="@{/catalog}">
    <!-- ... -->
  </form>

  <!-- ... (Resumen) ... -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- ... -->
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" data-th-each="p : ${products}">
      <div class="card h-100 shadow-sm">
        <a th:href="@{'/product/' + ${p.id}}">
          <img class="card-img-top" data-th-src="${p.imageUrl}" data-th-alt="${p.nombre}">
        </a>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title mb-1" data-th-text="${p.nombre}">Nombre</h6>
          <div class="mb-2 fw-semibold" data-th-text="'S/ ' + ${#numbers.formatDecimal(p.precio, 1, 'POINT', 2, 'POINT')}">S/ 0.00</div>

          <div class="mt-auto d-grid gap-2">
            <!-- Bot칩n para usuarios autenticados -->
            <form sec:authorize="isAuthenticated()" data-th-action="@{'/cart/add/' + ${p.id}}" method="post" class="d-grid">
              <button class="btn btn-sm btn-primary" type="submit">
                <i class="bi bi-cart-plus"></i> Agregar
              </button>
            </form>
            <!-- Bot칩n para usuarios an칩nimos que redirige al login -->
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-sm btn-primary d-grid">
              <i class="bi bi-cart-plus"></i> Agregar
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12" data-th-if="${#lists.isEmpty(products)}">
      <div class="alert alert-warning">
        No se encontraron productos con los filtros aplicados.
      </div>
    </div>
  </div>
</main>

<div data-th-replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
