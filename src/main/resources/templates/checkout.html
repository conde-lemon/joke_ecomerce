<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <main class="container my-4">

    <!-- Pasos visuales -->
    <div class="mb-4 text-center text-secondary">
      <div class="d-inline-flex align-items-center gap-3">
        <div class="rounded-circle border p-3">Carrito</div>
        <i class="bi bi-arrow-right"></i>
        <div class="rounded-circle border p-3 bg-light">Datos</div>
        <i class="bi bi-arrow-right"></i>
        <div class="rounded-circle border p-3 bg-light">Pago</div>
        <i class="bi bi-arrow-right"></i>
        <div class="rounded-circle border p-3 bg-light">Confirmación</div>
      </div>
    </div>

    <!-- >>>>>> EL FORMULARIO ENVUELVE LAS DOS COLUMNAS <<<<<< -->
    <form th:action="@{/checkout}" th:object="${orderForm}" method="post">
      <div class="row g-4">
        <!-- Columna izquierda: Datos de envío -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">Formulario de envío</div>
            <div class="card-body row g-3">
              <div class="col-sm-6">
                <label class="form-label">Nombres</label>
                <input class="form-control" th:field="*{firstName}" />
                <div class="text-danger small" th:errors="*{firstName}"></div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Apellidos</label>
                <input class="form-control" th:field="*{lastName}" />
                <div class="text-danger small" th:errors="*{lastName}"></div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Correo</label>
                <input class="form-control" th:field="*{email}" />
                <div class="text-danger small" th:errors="*{email}"></div>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Teléfono</label>
                <input class="form-control" th:field="*{phone}" />
                <div class="text-danger small" th:errors="*{phone}"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Dirección</label>
                <input class="form-control" th:field="*{address}" />
                <div class="text-danger small" th:errors="*{address}"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Ciudad</label>
                <input class="form-control" th:field="*{city}" />
                <div class="text-danger small" th:errors="*{city}"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Columna derecha: Pago -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">Pago</div>
            <div class="card-body">
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{paymentMethod}" value="tarjeta" id="p1">
                  <label class="form-check-label" for="p1">Tarjeta</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{paymentMethod}" value="yape" id="p2">
                  <label class="form-check-label" for="p2">Yape</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" th:field="*{paymentMethod}" value="plin" id="p3">
                  <label class="form-check-label" for="p3">Plin</label>
                </div>
                <div class="text-danger small" th:errors="*{paymentMethod}"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Número de tarjeta</label>
                <input class="form-control" th:field="*{cardNumber}" />
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre en tarjeta</label>
                <input class="form-control" th:field="*{cardName}" />
              </div>
              <div class="mb-3">
                <label class="form-label">CVV</label>
                <input class="form-control" th:field="*{cvv}" />
              </div>

              <button type="submit" class="btn btn-success">Pagar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- /form -->

  </main>

  <div th:replace="fragments/footer :: footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
