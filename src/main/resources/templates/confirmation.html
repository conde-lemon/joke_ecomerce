<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-4">

  <div class="text-center my-5">
    <div class="display-1 text-success"><i class="bi bi-check2-circle"></i></div>
    <h2 class="mt-3">¡Gracias por tu compra!</h2>
    <p class="lead text-muted">Tu pedido ha sido procesado con éxito.</p>

    <!-- Número de pedido si está disponible -->
    <div th:if="${orderId}" class="alert alert-info d-inline-block mt-3">
      <strong>Número de Pedido:</strong> #<span th:text="${orderId}"></span>
    </div>

    <div class="mt-4 d-flex gap-3 justify-content-center">
      <a class="btn btn-outline-primary" th:href="@{/orders}">Ver mis pedidos</a>
      <a class="btn btn-primary" th:href="@{/catalog}">Volver al catálogo</a>
    </div>
  </div>

</main>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
