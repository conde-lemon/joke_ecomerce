<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/home}">AZ-Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarsExample" class="collapse navbar-collapse">
      <!-- Menú de Navegación Principal -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/catalog}">Catálogo</a></li>

        <!-- Links solo para usuarios autenticados -->
        <th:block sec:authorize="isAuthenticated()">
          <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Mis Pedidos</a></li>
        </th:block>

        <!-- Menú de Administración (solo para rol ADMIN) -->
        <th:block sec:authorize="hasRole('ADMIN')">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Administración
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/admin}">Panel Principal</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" th:href="@{/admin/products}">Gestionar Productos</a></li>
              <li><a class="dropdown-item" th:href="@{/admin/users}">Gestionar Usuarios</a></li>
            </ul>
          </li>
        </th:block>
      </ul>

      <!-- SECCIÓN DERECHA: CAMBIA SEGÚN LA AUTENTICACIÓN -->
      <!-- (El resto del navbar para login/logout/carrito se mantiene igual) -->
      <div sec:authorize="isAnonymous()">
        <a class="btn btn-outline-primary" th:href="@{/login}">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </a>
      </div>
      <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
        <a class="btn btn-outline-primary position-relative" th:href="@{/cart}">
          <i class="bi bi-cart"></i> Carrito
          <span th:if="${session.cart != null and not #lists.isEmpty(session.cart.items)}"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                th:text="${#lists.size(session.cart.items)}">
          </span>
        </a>
        <div class="dropdown">
          <a th:href="@{/profile}" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle fs-5"></i>
            <span class="ms-1" sec:authentication="name"></span>
          </a>
          <ul class="dropdown-menu text-small dropdown-menu-end">
            <li><a class="dropdown-item" th:href="@{/profile}">Mi Perfil</a></li>
            <li><a class="dropdown-item" th:href="@{/orders}">Mis Pedidos</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="dropdown-item">Cerrar Sesión</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
