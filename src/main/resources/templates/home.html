<!doctype html>
<!-- AÑADIMOS EL NAMESPACE DE SPRING SECURITY (sec) -->
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <!-- Bootstrap 5 via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div data-th-replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4 flex-grow-1">
  <div class="text-center mb-4">
    <img class="img-fluid rounded" data-th-src="@{/img/banner.jpg}" alt="Promo de la semana">
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    <div class="col" data-th-each="p : ${products}">
      <div class="card h-100 shadow-sm">
        <img data-th-src="${p.imageUrl}" class="card-img-top" data-th-alt="${p.nombre}">
        <div class="card-body">
          <h5 class="card-title" data-th-text="${p.nombre}">Nombre</h5>
          <p class="card-text">S/ <span data-th-text="${#numbers.formatDecimal(p.precio, 0, 'COMMA', 2, 'POINT')}">0.00</span></p>

          <!-- ================================================== -->
          <!-- CORRECCIÓN: Lógica condicional para los botones -->
          <!-- ================================================== -->
          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary btn-preview" type="button" data-th-attr="data-id=${p.id}">
              Ver
            </button>

            <!-- 1. Botón para usuarios SÍ autenticados -->
            <form sec:authorize="isAuthenticated()" data-th-action="@{'/cart/add/' + ${p.id}}" method="post">
              <button class="btn btn-primary" type="submit">Agregar</button>
            </form>

            <!-- 2. Botón para usuarios NO autenticados (redirige al login) -->
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">Agregar</a>
          </div>
          <!-- ================================================== -->

        </div>
      </div>
    </div>
  </div>
</main>

<div data-th-replace="~{fragments/footer :: footer}"></div>

<!-- Modal de previsualización -->
<div class="modal fade" id="productPreview" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pp-name">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-5">
            <img id="pp-img" class="img-fluid rounded" src="" alt="producto" />
          </div>
          <div class="col-md-7">
            <p class="mb-1"><strong>Precio:</strong> S/ <span id="pp-price">0.00</span></p>
            <p class="mb-3"><strong>Stock:</strong> <span id="pp-stock">0</span></p>
            <div class="d-flex gap-2">
              <a id="pp-view" class="btn btn-outline-secondary">Ver más</a>

              <!-- CORRECCIÓN: Lógica condicional también en el modal -->
              <!-- Botón para usuarios SÍ autenticados -->
              <form id="pp-add-form" sec:authorize="isAuthenticated()" method="post">
                <input type="hidden" name="qty" value="1">
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
              <!-- Botón para usuarios NO autenticados -->
              <a id="pp-add-link" sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">Agregar</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.btn-preview').forEach(btn => {
    btn.addEventListener('click', async () => {
      const id = btn.getAttribute('data-id');
      try {
        const res = await fetch(`/api/products/${id}`);
        if (!res.ok) throw new Error('No se pudo cargar el producto');
        const p = await res.json();

        document.getElementById('pp-name').textContent = p.nombre;
        document.getElementById('pp-img').src = p.imageUrl;
        document.getElementById('pp-price').textContent = Number(p.precio).toFixed(2);
        document.getElementById('pp-stock').textContent = p.stock;
        document.getElementById('pp-view').href = `/product/${p.id}`;

        // Actualiza la acción del formulario del modal
        const form = document.getElementById('pp-add-form');
        if (form) {
            form.action = `/cart/add/${p.id}`;
        }

        const modal = new bootstrap.Modal(document.getElementById('productPreview'));
        modal.show();
      } catch (e) {
        alert(e.message);
      }
    });
  });
</script>
</body>
</html>
