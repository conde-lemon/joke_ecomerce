<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header"><h3>Crear una Cuenta</h3></div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${usuario}" method="post">
                        <!-- Nombre Completo -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>
                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" id="usuario" class="form-control" th:field="*{usuario}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                        </div>
                        <!-- Correo Electr칩nico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electr칩nico</label>
                            <input type="email" id="correo" class="form-control" th:field="*{correo}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>
                        <!-- Contrase침a -->
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase침a</label>
                            <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
