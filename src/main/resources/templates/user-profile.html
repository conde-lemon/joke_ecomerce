<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div data-th-replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Mi Perfil</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Nombre:</strong>
                            <span th:text="${usuario.nombre}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Username:</strong>
                            <span th:text="${usuario.usuario}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Correo Electr√≥nico:</strong>
                            <span th:text="${usuario.correo}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Miembro desde:</strong>
                            <span th:text="${#temporals.format(usuario.fechaCreacion, 'dd ''de'' MMMM, yyyy')}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<div data-th-replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
