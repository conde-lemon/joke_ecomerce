# Configuración de H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Usar Hibernate para crear el esquema en cada test (aislar ejecución)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desactivar Spring Security para tests (evita errores de autenticación durante las llamadas HTTP)
spring.security.enabled=false
