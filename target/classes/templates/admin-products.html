<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <h2>Gestión de Productos</h2>
  <a class="btn btn-success mb-3" href="/admin/products/new">Agregar Producto</a>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- CORRECCIÓN: La variable es 'products' -->
    <tr th:each="p : ${products}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.nombre}"></td>
      <td th:text="${#numbers.formatCurrency(p.precio)}"></td>
      <td th:text="${p.stock}"></td>
      <td>
        <a class="btn btn-sm btn-primary" th:href="@{'/admin/products/edit/' + ${p.id}}">Editar</a>
        <a class="btn btn-sm btn-danger" th:href="@{'/admin/products/delete/' + ${p.id}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
