<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrar Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <h2>Gestión de Usuarios</h2>
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
    <tr>
      <th>Correo (ID)</th>
      <th>Nombre</th>
      <th>Roles</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
      <!-- CORRECCIÓN: Usar los campos correctos de la entidad Usuario -->
      <td th:text="${u.correo}"></td>
      <td th:text="${u.nombre}"></td>
      <td th:text="${u.roles}"></td>
      <td>
        <!-- El ID para la URL es el correo -->
        <a class="btn btn-sm btn-primary" th:href="@{'/admin/users/edit/' + ${u.correo}}">Editar</a>
        <a class="btn btn-sm btn-danger" th:href="@{'/admin/users/delete/' + ${u.correo}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
