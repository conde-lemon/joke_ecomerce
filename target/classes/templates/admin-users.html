<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrar Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <!-- ================================================== -->
  <!-- CORRECCIÓN: Contenedor para título y botón -->
  <!-- ================================================== -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Usuarios</h2>
    <a class="btn btn-success" th:href="@{/admin/users/new}">
      <i class="bi bi-plus-circle"></i> Agregar Usuario
    </a>
  </div>
  <!-- ================================================== -->

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Correo (ID)</th>
      <th>Nombre</th>
      <th>Roles</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
      <td th:text="${u.correo}"></td>
      <td th:text="${u.nombre}"></td>
      <td th:text="${u.roles}"></td>
      <td>
        <a class="btn btn-sm btn-primary" th:href="@{'/admin/users/edit/' + ${u.correo}}">Editar</a>
        <a class="btn btn-sm btn-danger" th:href="@{'/admin/users/delete/' + ${u.correo}}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
