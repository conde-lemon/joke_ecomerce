<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" data-th-href="@{/css/styles.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<div data-th-replace="~{fragments/navbar :: navbar}"></div>

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <!-- Mensaje de error si las credenciales son incorrectas -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos.
          </div>
          <!-- Mensaje al cerrar sesión -->
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Has cerrado sesión correctamente.
          </div>

          <!-- Formulario de Login que procesa Spring Security -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Correo Electrónico</label>
              <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div data-th-replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
