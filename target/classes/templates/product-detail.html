<!-- templates/product-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Producto</title></head>
<body>
  <h1 th:text="${product.name}">Nombre</h1>
  <img th:src="${product.imageUrl}" alt="img" />
  <p><b>Modelo:</b> <span th:text="${product.model}">-</span></p>
  <p><b>Precio:</b> S/ <span th:text="${product.price}">0.00</span></p>
  <p><b>Stock:</b> <span th:text="${product.stock}">0</span></p>
</body>
</html>
